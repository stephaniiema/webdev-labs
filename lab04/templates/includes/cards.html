<section class="card-body">
    {% for post in posts %}
    <section class="card-heading">
        <h4> {{ post.get('user').get('username')}} </h4>
        <i class="fas fa-ellipsis-h" width="100" height="100"></i>
    </section>
    <img src=" {{ post.get('image_url') }}" alt="{{post.get('user').get('username')}}'s post"/>
    <section class="card-icons">
        <section class="card-icons-left">
            <i class="far fa-heart"></i>
            <i class="far fa-comment"></i>
            <i class="far fa-paper-plane"></i>
        </section>
        <section id="save-option">
            <i class="far fa-bookmark"></i>
        </section>
    </section>

    <p><b>{{ post.get('likes') }}</b></p>
    <p>
        <strong>First comment on post:</strong>
        {% if post.comments|length > 0 %}
            {{ post.comments[0].text }}
        {% else %}
            The post doesn't have a comment.
        {% endif %}
    </p>
    <p>{{ post.get('display_time') }}</p>
    <section class="add-comment-box">
        <i class="far fa-smile"></i>
        <p>Add a comment...</p>
        <button class="post">Post</button>
    </section>
    {% endfor %}
</section>
